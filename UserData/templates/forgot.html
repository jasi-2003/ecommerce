{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraMart - Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        section {
            width: 100%;
            height: 100vh;
            background: url("{% static 'images/login form and regstn.png' %}");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            backdrop-filter: blur(20px);
            position: relative;
        }

        .header {
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #00ccff;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px 10px;
            border: none;
            border-radius: 20px 0 0 20px;
        }

        .search-bar button {
            padding: 5px 10px;
            border: none;
            background: #00ccff;
            color: white;
            border-radius: 0 20px 20px 0;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
        }

        .content {
            animation: fadeInLeft 1s ease;
        }

        .logo {
            color: #fff;
            font-size: 2.5em;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.8);
        }

        .text-sci h2 {
            color: #fff;
            font-size: 2em;
            animation: slideIn 1s ease;
        }

        .text-sci span {
            color: #00ccff;
            font-size: 1.2em;
        }

        .text-sci p {
            color: #fff;
            margin: 15px 0;
        }

        .social-icons a {
            color: #fff;
            font-size: 1.5em;
            margin: 0 10px;
            transition: 0.3s;
        }

        .social-icons a:hover {
            color: #00ccff;
            transform: translateY(-5px);
        }

        .logreg-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin-left: 50px;
            position: relative;
        }

        .form-box h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        .input-box {
            position: relative;
            margin: 25px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #fff;
            outline: none;
            color: #fff;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-bottom-color: #00ccff;
        }

        .input-box label {
            position: absolute;
            left: 0;
            top: 0;
            color: #fff;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus ~ label,
        .input-box input:valid ~ label {
            top: -20px;
            font-size: 0.8em;
            color: #00ccff;
        }

        .input-box .icon {
            position: absolute;
            right: 10px;
            top: 10px;
            color: #fff;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00ccff;
            border: none;
            border-radius: 25px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #00b3e6;
            transform: translateY(-2px);
        }

        .login-register {
            color: #fff;
            text-align: center;
            margin-top: 20px;
        }

        .login-register a {
            color: #00ccff;
            text-decoration: none;
            font-weight: 600;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .errorlist {
            color: #ff4444;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </nav>
            
        </header>

        <div class="container">
            <div style="display: flex; align-items: center; padding: 20px;">
                <div>
                    <h3 class="logo">AuraMart</h3>
                    <div class="content">
                        <div class="text-sci">
                            <h2>Welcome ! <br> <span>to our store</span></h2>
                            <p>A STORE THAT RADIATES QUALITY AND TRUST</p>
                            <div class="social-icons">
                                <a href="#"><i class='bx bxl-facebook'></i></a>
                                <a href="#"><i class='bx bxl-instagram'></i></a>
                                <a href="#"><i class='bx bxl-twitter'></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="logreg-box">
                    <div class="form-box">
                        <form action="{% url 'forgotpassword' %}" method="post" style="width: 100%;">
                            <h2>Forgot Password</h2>
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <div class="input-box">
                                <span class="icon"><i class='bx bx-user'></i></span>
                                {{ form.username }}
                                <label>Username</label>
                            </div>
                            
                            <button type="submit" class="btn">Send OTP</button>
                            <div class="login-register">
                                <p>Already have an account?
                                    <a href="{% url 'login' %}">Sign in</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
