<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{data.product_name}} - Product Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .product-container {
            max-width: 1200px;
            margin: 0 auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .product-header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .product-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .product-content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
        }
        
        .product-image {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            text-align: center;
        }
        
        .product-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .product-info {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .price {
            font-size: 2rem;
            font-weight: bold;
            color: #2ecc71;
            margin: 20px 0;
        }
        
        .description {
            margin-bottom: 30px;
            color: #555;
            line-height: 1.8;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background-color: #f1c40f;
            color: #333;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .product-features {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        
        .product-features h3 {
            margin-bottom: 15px;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .product-content {
                flex-direction: column;
            }
            
            .product-image, .product-info {
                flex: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="product-container">
        {%for i in data%}
        <div class="product-header">
            <h1>{{i.product_name}}</h1>
        </div>
        
        <div class="product-content">
            <div class="product-image">
                <!-- Replace with actual image source if available -->
                <img src="{{ i.image.url }}" alt="{{i.product_name}}">
            </div>
            
            <div class="product-info">
                <div class="price">${{i.price}}</div>
                
                <div class="description">
                    <h3>Description</h3>
                    <p>{{i.description}}</p>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-primary">Add to Cart</button>
                    <button class="btn btn-secondary">Buy Now</button>
                </div>
        {%endfor%}        
                <div class="product-features">
                    <h3>Key Features</h3>
                    <ul>
                        <!-- Add dynamic features here if available in your data -->
                        <li>High-quality materials</li>
                        <li>Durable construction</li>
                        <li>1-year warranty</li>
                        <li>Free shipping available</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
